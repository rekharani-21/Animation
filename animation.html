<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
  .circle {
    width: 100px;
    height: 100px;
    background: crimson;
    border-radius: 50%;
    position: relative;
    animation: move 2s infinite alternate;
  }

  @keyframes move {
    from { left: 100px;
    background-color: blue; }
    to { left: 400px; }
  }
</style>

<div class="circle"></div>

</body>
</html>
